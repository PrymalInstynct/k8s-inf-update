- name: "Drain {{ inventory_hostname }}"
  ansible.builtin.shell: "kubectl drain {{ inventory_hostname|lower }} --pod-selector='app!=rook-ceph-osd' --ignore-daemonsets --delete-emptydir-data --force --kubeconfig {{ kubeconfig_location }}"
  register: drain_results
  until: drain_results.changed
  retries: 5
  delay: 10
  delegate_to: localhost
