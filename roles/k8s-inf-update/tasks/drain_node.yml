---
- name: "Cordon {{ inventory_hostname }}"
  kubernetes.core.k8s_drain:
    kubeconfig: "{{ kubeconfig_location }}"
    state: cordon
    name: "{{ inventory_hostname }}"
  delegate_to: localhost

