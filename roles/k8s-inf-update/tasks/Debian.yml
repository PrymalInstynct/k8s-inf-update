---
- name: "Update APT Cache on {{ inventory_hostname }}"
  ansible.builtin.apt:
    update_cache: yes

- name: "Update all APT packages on {{ inventory_hostname }}"
  ansible.builtin.apt:
    name: "*"
    state: latest
  register: apt_results

- name: "Send Notification to Discord that {{ inventory_hostname }} was Patched"
  community.general.discord:
    webhook_id: "{{ discord_webhook_id }}"
    webhook_token: "{{ discord_webhook_token }}"
    embeds:
      - title: "üëç {{ inventory_hostname }} was patched üëç"
        color: 1127128
        fields:
          - name: Hostname
            value: "{{ inventory_hostname }}"
          - name: IP Address
            value: "{{ ansible_host }}"
  when:
    - apt_results.changed

- name: "Send Notification to Discord that {{ inventory_hostname }} was Not Patched"
  community.general.discord:
    webhook_id: "{{ discord_webhook_id }}"
    webhook_token: "{{ discord_webhook_token }}"
    embeds:
      - title: "üëç No Patches were Required on {{ inventory_hostname }} üëç"
        color: 65280
        fields:
          - name: Hostname
            value: "{{ inventory_hostname }}"
          - name: IP Address
            value: "{{ ansible_host }}"
  when:
    - not apt_results.changed

- name: "Reboot the {{ inventory_hostname }}"
  ansible.builtin.reboot:
    post_reboot_delay: 30
  register: rebooted
