---
- name: "Update DNF Cache {{ inventory_hostname }}"
  ansible.builtin.dnf:
    update_cache: yes

- name: "Update all DNF packages on {{ inventory_hostname }}"
  ansible.builtin.dnf:
    name: "*"
    state: latest
  register: dnf_results

- name: "Send Notification to Discord that {{ inventory_hostname }} was Patched"
  community.general.discord:
    webhook_id: "{{ discord_webhook_id }}"
    webhook_token: "{{ discord_webhook_token }}"
    embeds:
      - title: "üëç {{ inventory_hostname }} was patched üëç"
        color: 1127128
        fields:
          - name: Hostname
            value: "{{ inventory_hostname }}"
          - name: IP Address
            value: "{{ ansible_host }}"
  when:
    - dnf_results.changed

- name: "Send Notification to Discord that {{ inventory_hostname }} was Not Patched"
  community.general.discord:
    webhook_id: "{{ discord_webhook_id }}"
    webhook_token: "{{ discord_webhook_token }}"
    embeds:
      - title: "üëç No Patches were Required on {{ inventory_hostname }} üëç"
        color: 65280
        fields:
          - name: Hostname
            value: "{{ inventory_hostname }}"
          - name: IP Address
            value: "{{ ansible_host }}"
  when:
    - not dnf_results.changed

- name: Check if a Reboot is Required
  ansible.builtin.command: /usr/bin/needs-restarting -r
  register: reboot_required
  changed_when: reboot_required.rc == 1
  failed_when:
    - not reboot_required.rc == 0
    - not reboot_required.rc == 1

- name: "Reboot {{ inventory_hostname }}"
  ansible.builtin.reboot:
    post_reboot_delay: 30
  when: reboot_required.rc == 1
